<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/myform.css">
    <title>Login Page</title>
</head>
<body>
        <div id="simpleModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <div class="modalContent">
                            <div class="myform">
                                    <form class="signin-form">
                                        <h1 class="hd frm-mrg">Please sign in</h1>
                                        <label for="inputEmail" class="form-label">Email Address</label><br>
                                        <input type="email" class="form-control" placeholder="Email addresss" required autofocus><br>
                                        <label for="inputPasword" class="form-label">Password</label><br>
                                        <input type="password" class="form-control frm-mrg" placeholder="Password" required autofocus><br>
                                        <div class="check">
                                        <label class="chk frm-mrg"><input type="checkbox" value="Remember me">Remember me</label><br>
                                        </div>
                                        <button class="submit">Sign in</button>
                                    </form>
                                      <div>
                                        <br>
                                        <button class="submit up"><a href="signup.html">Sign up</a></button>
                                      </div>
                            </div>       
                    </div>
                </div>
            </div>
        
        <script src="./js/modal.js"></script>
</body>
</html>
